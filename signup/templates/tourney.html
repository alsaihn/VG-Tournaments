{% extends "base.html" %}

{% block content %}

    <div>{{tourney}}</div>
    <div>{{tourney.rules}}</div>


    <div>{{tourney.entrants.count}} of {{tourney.cutoff}} registered</div>


    {% if tourney.entrants.count >= tourney.cutoff %}
        <div>You will be registered as an alternate.</div>
    {% endif %}

    <form action="/tourney/{{tourney.id}}/" method="post">{% csrf_token %}
    {{form}}
    <input type="submit" value="Submit" />
    </form>

{% endblock %}
