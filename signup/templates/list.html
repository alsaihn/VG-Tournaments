{% extends "base.html" %}

{% block content %}

    <div>{{tourney}}</div>


    <div>{{tourney.entrants.count}} of {{tourney.cutoff}} registered</div>

    <div>Participants: </div>
    {% for e in tourney.entrants.all %}
        <div>{{forloop.counter}}.  {{e}}</div>

        {% if forloop.counter == 64 %}
            <div>Alternates: </div>
        {% endif %}
    {% endfor %}


{% endblock %}
