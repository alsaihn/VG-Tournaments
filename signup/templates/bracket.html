{% extends "base.html" %}

{% block content %}

    <h2>{{tourney}}</h2>

	<div style="padding-bottom:5px;">Participants:</div>

	{% for p in participants %}
		<div>{{p.name}}</div>
	{% endfor %}

	<div style="padding-top:10px;padding-bottom:5px;">Alternates:</div>
	{% for a in alternates %}
		<div>{{forloop.counter}}.  {{a.name}}</div>
	{% endfor %}

{% endblock %}
